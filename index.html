<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThunderBank - Em Manutenção</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #FFD700;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    img {
      width: 300px; /* tamanho médio fixo */
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
    }

    p {
      font-size: 1.2em;
      margin: 5px 0 20px 0;
      color: #FFD700;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <!-- Logo centralizado -->
  <img src="logo.png" alt="">

  <!-- Mensagem principal -->
  <h1>Estamos atualizando nosso site</h1>
  <p>Voltamos em breve com muitas novidades.</p>

  <!-- Rodapé com e-mail -->
  <footer>
    Contato: <a href="mailto:contato@thunderbank.com.br">contato@thunderbank.com.br</a>
  </footer>
</body>
</html>
